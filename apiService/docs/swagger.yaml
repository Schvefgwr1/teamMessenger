basePath: /api/v1
definitions:
  dto.ChangeRoleRequestGateway:
    properties:
      role_id:
        type: integer
      user_id:
        type: string
    required:
    - role_id
    - user_id
    type: object
  dto.ChatMemberResponseGateway:
    properties:
      roleId:
        type: integer
      roleName:
        type: string
      userId:
        type: string
    type: object
  dto.ChatPermissionResponseGateway:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.ChatRoleResponseGateway:
    properties:
      id:
        type: integer
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/dto.ChatPermissionResponseGateway'
        type: array
    type: object
  dto.CreateChatPermissionRequestGateway:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.CreateChatResponse:
    properties:
      avatarFileID:
        type: integer
      description:
        type: string
      id:
        type: string
      name:
        type: string
      ownerID:
        type: string
      userIDs:
        items:
          type: string
        type: array
    type: object
  dto.CreateChatRoleRequestGateway:
    properties:
      name:
        type: string
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - name
    type: object
  dto.CreateRoleRequestGateway:
    properties:
      description:
        type: string
      name:
        type: string
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - name
    type: object
  dto.CreateStatusRequestGateway:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.LoginSwag:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  dto.MyRoleResponseGateway:
    properties:
      permissions:
        items:
          $ref: '#/definitions/dto.ChatPermissionResponseGateway'
        type: array
      roleId:
        type: integer
      roleName:
        type: string
    type: object
  dto.UpdateChatRolePermissionsRequestGateway:
    properties:
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - permissionIds
    type: object
  dto.UserBriefResponse:
    properties:
      age:
        type: integer
      avatarFile:
        description: AvatarFileSwagger - только для Swagger документации
        type: object
      chatRoleName:
        type: string
      description:
        type: string
      email:
        type: string
      username:
        type: string
    type: object
  dto.UserSearchResponse:
    properties:
      users:
        items:
          $ref: '#/definitions/dto.UserSearchResult'
        type: array
    type: object
  dto.UserSearchResult:
    properties:
      avatarFile:
        description: AvatarFileSwagger - только для Swagger документации
        type: object
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8084
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API сервиса
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Service API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Выполняет аутентификацию пользователя и возвращает JWT токен
      parameters:
      - description: Данные для входа
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.LoginSwag'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная аутентификация" example({"token":"eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...","userID":"00000000-0000-0000-0000-000000000000"})
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный запрос
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Неверные учетные данные
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      summary: Войти в систему
      tags:
      - auth
  /auth/logout:
    post:
      description: Отзывает текущую сессию пользователя
      produces:
      - application/json
      responses:
        "200":
          description: Успешный выход" example({"message":"Logged out successfully"})
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Выйти из системы
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - multipart/form-data
      description: Регистрирует нового пользователя с возможностью загрузки аватара
      parameters:
      - description: JSON данные пользователя
        example: '{"username":"user","email":"user@example.com","password":"password123","age":25,"roleID":1}'
        in: formData
        name: data
        required: true
        type: string
      - description: Аватар пользователя
        in: formData
        name: file
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Пользователь успешно зарегистрирован
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      summary: Зарегистрировать нового пользователя
      tags:
      - auth
  /chat-permissions:
    get:
      description: Возвращает список всех доступных permissions для чатов
      produces:
      - application/json
      responses:
        "200":
          description: Список permissions
          schema:
            items:
              $ref: '#/definitions/dto.ChatPermissionResponseGateway'
            type: array
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список всех permissions
      tags:
      - chat-permissions
    post:
      consumes:
      - application/json
      description: Создает новый permission для чатов
      parameters:
      - description: Данные для создания permission
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/dto.CreateChatPermissionRequestGateway'
      produces:
      - application/json
      responses:
        "201":
          description: Созданный permission
          schema:
            $ref: '#/definitions/dto.ChatPermissionResponseGateway'
        "400":
          description: Некорректный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Создать новый permission
      tags:
      - chat-permissions
  /chat-permissions/{permission_id}:
    delete:
      description: Удаляет permission по указанному ID
      parameters:
      - description: ID permission
        in: path
        name: permission_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Permission успешно удален
        "400":
          description: Некорректный ID permission
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Удалить permission
      tags:
      - chat-permissions
  /chat-roles:
    get:
      description: Возвращает список всех доступных ролей с их permissions
      produces:
      - application/json
      responses:
        "200":
          description: Список ролей
          schema:
            items:
              $ref: '#/definitions/dto.ChatRoleResponseGateway'
            type: array
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список всех ролей чата
      tags:
      - chat-roles
    post:
      consumes:
      - application/json
      description: Создает новую роль с указанными permissions
      parameters:
      - description: Данные для создания роли
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/dto.CreateChatRoleRequestGateway'
      produces:
      - application/json
      responses:
        "201":
          description: Созданная роль
          schema:
            $ref: '#/definitions/dto.ChatRoleResponseGateway'
        "400":
          description: Некорректный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Создать новую роль
      tags:
      - chat-roles
  /chat-roles/{role_id}:
    delete:
      description: Удаляет роль по указанному ID
      parameters:
      - description: ID роли
        in: path
        name: role_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Роль успешно удалена
        "400":
          description: Некорректный ID роли
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Удалить роль
      tags:
      - chat-roles
    get:
      description: Возвращает информацию о роли с её permissions
      parameters:
      - description: ID роли
        in: path
        name: role_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Информация о роли
          schema:
            $ref: '#/definitions/dto.ChatRoleResponseGateway'
        "400":
          description: Некорректный ID роли
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Роль не найдена
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить роль по ID
      tags:
      - chat-roles
  /chat-roles/{role_id}/permissions:
    patch:
      consumes:
      - application/json
      description: Полностью заменяет список permissions у роли
      parameters:
      - description: ID роли
        in: path
        name: role_id
        required: true
        type: integer
      - description: Новый список permission IDs
        in: body
        name: permissions
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateChatRolePermissionsRequestGateway'
      produces:
      - application/json
      responses:
        "200":
          description: Обновленная роль
          schema:
            $ref: '#/definitions/dto.ChatRoleResponseGateway'
        "400":
          description: Некорректный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Обновить permissions роли
      tags:
      - chat-roles
  /chats:
    post:
      consumes:
      - multipart/form-data
      description: Создает новый чат с указанными параметрами и участниками
      parameters:
      - description: Название чата
        in: formData
        name: name
        required: true
        type: string
      - description: Описание чата
        in: formData
        name: description
        type: string
      - description: UUID владельца чата
        in: formData
        name: ownerID
        required: true
        type: string
      - collectionFormat: csv
        description: UUID участников чата
        in: formData
        items:
          type: string
        name: userIDs
        required: true
        type: array
      - description: Аватар чата
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Чат успешно создан
          schema:
            $ref: '#/definitions/dto.CreateChatResponse'
        "400":
          description: Некорректный запрос или неверный формат UUID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Создать новый чат
      tags:
      - chats
  /chats/{chat_id}:
    delete:
      description: Удаляет чат и все связанные данные
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Чат успешно удален
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный UUID чата
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Удалить чат
      tags:
      - chats
    put:
      consumes:
      - multipart/form-data
      description: Обновляет параметры чата, включая добавление/удаление участников
        и обновление аватара
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      - description: Название чата
        in: formData
        name: name
        type: string
      - description: Описание чата
        in: formData
        name: description
        type: string
      - description: Новый аватар чата
        in: formData
        name: avatar
        type: file
      - collectionFormat: csv
        description: UUID пользователей для добавления
        in: formData
        items:
          type: string
        name: addUserIDs
        type: array
      - collectionFormat: csv
        description: UUID пользователей для удаления
        in: formData
        items:
          type: string
        name: removeUserIDs
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: Чат успешно обновлен
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный запрос или неверный UUID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Обновить чат
      tags:
      - chats
  /chats/{chat_id}/ban/{user_id}:
    patch:
      description: Блокирует пользователя, запрещая ему доступ к чату
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      - description: UUID пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь успешно заблокирован
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный UUID чата или пользователя
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Заблокировать пользователя в чате
      tags:
      - chats
  /chats/{chat_id}/me/role:
    get:
      description: Возвращает роль текущего пользователя в чате с полным списком permissions
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Роль с permissions
          schema:
            $ref: '#/definitions/dto.MyRoleResponseGateway'
        "400":
          description: Некорректный UUID чата
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Пользователь не найден в чате
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить свою роль в чате с permissions
      tags:
      - chats
  /chats/{chat_id}/members:
    get:
      description: Возвращает список всех участников чата с их ролями
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список участников
          schema:
            items:
              $ref: '#/definitions/dto.ChatMemberResponseGateway'
            type: array
        "400":
          description: Некорректный UUID чата
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список участников чата
      tags:
      - chats
  /chats/{chat_id}/roles/change:
    patch:
      consumes:
      - application/json
      description: Назначает новую роль пользователю в указанном чате
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      - description: Данные для изменения роли
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ChangeRoleRequestGateway'
      produces:
      - application/json
      responses:
        "200":
          description: Роль пользователя успешно изменена
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный запрос или неверный UUID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Изменить роль пользователя в чате
      tags:
      - chats
  /chats/{user_id}:
    get:
      description: Возвращает список всех чатов, в которых участвует указанный пользователь
      parameters:
      - description: UUID пользователя
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список чатов пользователя
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Некорректный UUID пользователя
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список чатов пользователя
      tags:
      - chats
  /chats/messages/{chat_id}:
    get:
      description: Возвращает список сообщений из указанного чата с пагинацией
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      - default: 0
        description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      - default: 20
        description: Количество сообщений на странице
        in: query
        maximum: 100
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список сообщений
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Некорректный UUID чата или параметры пагинации
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить сообщения чата
      tags:
      - chats
    post:
      consumes:
      - multipart/form-data
      description: Отправляет новое сообщение в указанный чат с возможностью прикрепления
        файлов
      parameters:
      - description: UUID чата
        in: path
        name: chat_id
        required: true
        type: string
      - description: Текст сообщения
        in: formData
        name: content
        required: true
        type: string
      - collectionFormat: csv
        description: Прикрепленные файлы
        in: formData
        items:
          type: file
        name: files
        type: array
      produces:
      - application/json
      responses:
        "201":
          description: Сообщение успешно отправлено
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный запрос или неверный UUID чата
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Пользователь не аутентифицирован
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
