events {
    worker_connections 1024;
}

http {
    # ============================================
    # Logging
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format blocked '$remote_addr - [$time_local] "$request" '
                       '$status "$http_user_agent" '
                       'reason=$block_reason';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # Blacklist / Whitelist IP
    # ============================================
    geo $blocked_ip {
        default 0;
        include /etc/nginx/conf.d/blacklist.conf;
    }

    geo $whitelisted_ip {
        default 0;
        include /etc/nginx/conf.d/whitelist.conf;
    }

    # ============================================
    # Rate Limiting Zones
    # ============================================
    # Key: empty for whitelisted IPs (no limit), binary IP for others
    map $whitelisted_ip $limit_key {
        0 $binary_remote_addr;
        1 "";
    }

    # Auth endpoints: 5 requests per minute
    limit_req_zone $limit_key zone=auth_limit:10m rate=5r/m;
    
    # General API: 100 requests per minute
    limit_req_zone $limit_key zone=api_limit:10m rate=100r/m;
    
    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit response
    limit_req_status 429;
    limit_conn_status 429;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Timeouts (Slowloris protection)
    # ============================================
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 65s;
    send_timeout 10s;

    # ============================================
    # Upstreams
    # ============================================
    upstream minio {
        server minio:9000;
        keepalive 32;
    }

    upstream api_service {
        server api-service:8084;
        keepalive 32;
    }

    # ============================================
    # Server Block
    # ============================================
    server {
        listen 80;
        server_name localhost;

        # Max body size
        client_max_body_size 100M;

        # Block reason variable for logging
        set $block_reason "";

        # ==========================================
        # IP Blacklist Check
        # ==========================================
        if ($blocked_ip) {
            set $block_reason "blacklisted_ip";
            return 403;
        }

        # ==========================================
        # WAF Rules
        # ==========================================
        include /etc/nginx/conf.d/waf_rules.conf;

        # ==========================================
        # Health Check (no limits)
        # ==========================================
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # API Service - Auth Endpoints (strict limits)
        # ==========================================
        location ~ ^/api/v1/auth/(login|register)$ {
            # WAF block check
            if ($waf_block = 1) {
                set $block_reason "waf_blocked";
                return 403;
            }

            # Strict rate limiting for auth
            limit_req zone=auth_limit burst=2 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://api_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==========================================
        # API Service - All other endpoints
        # ==========================================
        location /api/ {
            # WAF block check
            if ($waf_block = 1) {
                set $block_reason "waf_blocked";
                return 403;
            }

            # General rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://api_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ==========================================
        # Swagger UI (no rate limit)
        # ==========================================
        location /swagger/ {
            proxy_pass http://api_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==========================================
        # MinIO - Static Files
        # ==========================================
        location /teamfiles/ {
            proxy_pass http://minio/teamfiles/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Caching static files
            proxy_cache_valid 200 1h;
            expires 1h;
            add_header Cache-Control "public, immutable";

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Content-Type" always;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
                add_header Access-Control-Allow-Headers "Range, Content-Type";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # ==========================================
        # MinIO - Direct Access (for admin/uploads)
        # ==========================================
        location /minio/ {
            # Only allow from whitelisted IPs
            if ($whitelisted_ip = 0) {
                return 403;
            }

            proxy_pass http://minio/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_request_buffering off;
            chunked_transfer_encoding off;

            proxy_connect_timeout 300;
        }

        # ==========================================
        # Block all other requests
        # ==========================================
        location / {
            return 404;
        }
    }
}

